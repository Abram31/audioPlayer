<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio player</title>
</head>
<body>
    <div class="wrapper-player">
        <div class="player">
            <div class="controls">
                <div class="control">
                    <div class="play"></div>
                    <div class="pause hide"></div>
                    <div class="nameTrack">
                        <span class="artistName">Artist</span> <br>
                        <span class="trackTitle">NameTrack</span>
                    </div>
                    <div class="prevueAndNextBlock">
                        <div class="prevue"></div>
                        <div class="next"></div>
                    </div>   
                </div>
                <div class="wrapper-progress-bar">
                    <div class="progress-track">
                        <span class="time-current">0:00</span>
                        <div class="progress-elepsade"></div>
                        <span class="full-time">0:00</span>
                    </div>
                     <div class="progress-volume-track">
                        <div class="progress-volume-elepsade"></div>
                        
                    </div>
                </div>

            </div>
            <!-- <ul class="tracks">
                <li class="track"> <a href="audio/sea.mp3"></a> </li>
                <li class="track"><a href="audio/tress.mp3"></a></li>
                <li class="track"><a href="audio/water.mp3"></a></li>
            </ul> -->
            
            
            </div>

    </div>

    

    <script src="script.js"></script>        
</body>
</html>
